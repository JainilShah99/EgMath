            <div class="col-lg-12 col-12">
                <h3 class="mb-4 pb-2">Coefficient of Skewness Calculator</h3>
            

            </div>

            
            <div class="col-lg-12 col-24">
                <form id="skewnessForm" class="custom-form contact-form" role="form">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-24">
                            <div class="form-floating">
                                <select name="skewnessOption" id="skewnessOption" class="form-control" required>
                                    <option value="">Select Skewness Type</option>
                                    <option value="mode">You Know Mode</option>
                                    <option value="median">You Know Median</option>
                                    
                                </select>
                                <label for="skewnessOption">Select Skewness Type</label>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-24" id="meanDiv" style="display:none;">
                            <div class="form-floating">
                                <input type="number" step="any" name="mean" id="mean" class="form-control" placeholder="mean">
                                <label for="mean">Enter Mean</label>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-24" id="modeDiv" style="display:none;">
                            <div class="form-floating">
                                <input type="number" step="any" name="mode" id="mode" class="form-control" placeholder="mode">
                                <label for="mode">Enter Mode</label>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-24" id="medianDiv" style="display:none;">
                            <div class="form-floating">
                                <input type="number" step="any" name="median" id="median" class="form-control" placeholder="median">
                                <label for="mode">Enter Median</label>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-24" id="sdDiv" style="display:none;">
                            <div class="form-floating">
                                <input type="number" step="any" name="sd" id="sd" class="form-control" placeholder="sd">
                                <label for="sd">Enter Standard Deviation</label>
                            </div>
                        </div>
                        <div class="col-lg-4 col-12">
                            <button type="submit" class="form-control" name="submit">Submit</button>
                        </div>
                        <div class="col-lg-4 col-12">
                            <button type="reset" class="form-control" style="background-color:red;color:white" name="cancel">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="result"></div>
            
            <script>
            document.getElementById('skewnessOption').addEventListener('change', function() {
                const selectedOption = this.value;
                const meanDiv = document.getElementById('meanDiv');
                const modeDiv = document.getElementById('modeDiv');
                const sdDiv = document.getElementById('sdDiv');
                const medianDiv = document.getElementById('medianDiv');
            
                // Hide all optional fields initially
                meanDiv.style.display = 'none';
                modeDiv.style.display = 'none';
                sdDiv.style.display = 'none';
                meanDiv.style.display = 'none';
            
                // Show fields based on selected option
                if (selectedOption === 'mode') {

                if(medianDiv.style.display='none')
                {
                    meanDiv.style.display = 'block';
                    modeDiv.style.display = 'block';
                    sdDiv.style.display = 'block';
                }
                
                } else if (selectedOption === 'median') {

                    meanDiv.style.display = 'block';
                    medianDiv.style.display = 'block';
                    sdDiv.style.display = 'block';
                  
                } 
            });
            
            document.getElementById('skewnessForm').addEventListener('submit', function(e) {
                e.preventDefault();
            
                const skewnessOption = document.getElementById('skewnessOption').value;
                const mean = parseFloat(document.getElementById('mean').value);
                const mode = parseFloat(document.getElementById('mode').value);
                const sd = parseFloat(document.getElementById('sd').value);
                const resultDiv = document.getElementById('result');
                const median = parseFloat(document.getElementById('median').value);
            
                if (skewnessOption === 'mode') {
                    if (isNaN(mean) || isNaN(mode) || isNaN(sd) || sd === 0) {
                        alert('Please enter valid numerical values for mean, mode, and standard deviation. Standard deviation must be non-zero.');
                        return;
                    }
            
                    const sk1 = (mean - mode) / sd;
            
                    resultDiv.innerHTML = `
                        <div class='col-lg-12 col-md-12 col-24'>
                            <div class='form'>
                                <input type='text' name='result' style='color:#000000;font-size:18px;' class='form-control' readonly value='Skewness is When Mode is known: ${sk1.toFixed(5)}'>
                            </div>
                        </div>`;

                } else if (skewnessOption === 'median') {
                    // Implement median skewness calculation if required

                    if (isNaN(mean) || isNaN(median) || isNaN(sd) || sd === 0) {
                        alert('Please enter valid numerical values for mean, median, and standard deviation. Standard deviation must be non-zero.');
                        return;
                    }

                    const sk2 = (3 * (mean - median)) / sd;

                    resultDiv.innerHTML = `
                        <div class='col-lg-12 col-md-12 col-24'>
                            <div class='form'>
                                <input type='text' name='result' style='color:#000000;font-size:18px;' class='form-control' readonly value='Skewness is When Median is known: ${sk2.toFixed(5)}'>
                            </div>
                        </div>`;
                } 
            });
            </script>
