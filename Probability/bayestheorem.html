            <section class="section-padding section-bg">

        <div class="row">

            <div class="col-lg-12 col-12">
                <h3 class="mb-4 pb-2"> Baye's Theorem Calculator</h3>
            

            </div>

            

            <div class="col-lg-12 col-24">
                <form id="bayesForm" class="custom-form contact-form" role="form">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-24">
                            <div class="form-floating">
                                <input type="number" step="any" name="priorProbability" id="priorProbability" class="form-control" placeholder="P(A)" required>
                                <label for="priorProbability">Enter Prior Probability P(A)</label>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-24">
                            <div class="form-floating">
                                <input type="number" step="any" name="likelihood" id="likelihood" class="form-control" placeholder="P(B|A)" required>
                                <label for="likelihood">Enter Likelihood P(B|A)</label>
                            </div>
                        </div>
                       
                    <div class="col-lg-12 col-md-12 col-24">
                            <div class="form-floating">
                                <input type="number" step="any" name="marginalProbability" id="marginalProbability" class="form-control" placeholder="P(B)" required>
                                <label for="marginalProbability">Enter Marginal Probability P(B)</label>
                            </div>
                        </div>
                        <div class="col-lg-4 col-12">
                            <button type="submit" class="form-control" name="submit">Submit</button>
                        </div>
                        <div class="col-lg-4 col-12">
                            <button type="reset" class="form-control" style="background-color:red;color:white" name="cancel">Cancel</button>
                        </div>
                    </div>
                </form>
                
                <div  id="result"></div>
            </div>
            
        
            <script>
                document.getElementById('bayesForm').addEventListener('submit', function(event) {
                    event.preventDefault();
            
                    // Get form values
                    const priorProbability = parseFloat(document.getElementById('priorProbability').value);
                    const likelihood = parseFloat(document.getElementById('likelihood').value);
                    const marginalProbability = parseFloat(document.getElementById('marginalProbability').value);
                    const resultDiv = document.getElementById('result');
            
                    // if(priorProbability>1 || likelihood>1 || marginalProbability>1 || priorProbability<0 || likelihood<0 || marginalProbability<0)
                    // {
                    //     alert('Value is Between 0 and 1! Try Again!!');
                    // }
                    if(priorProbability>1)
                    {
                        alert('ERROR : Prior Probability P(A) Value is More than 1');
                    }
                    else if(likelihood>1)
                    {
                        alert('ERROR : Likelihood P(B|A) Value is More than 1');
                    }
                    else if(marginalProbability>1)
                    {
                        
                        alert('ERROR : Marginal Probability P(B) Value is More than 1');
                    }
                    else if(priorProbability<0)
                    {
                        alert('ERROR : Prior Probability P(A) Value is Less than 0');
                    }
                    else if(likelihood<0)
                    {
                        alert('ERROR : Likelihood P(B|A) Value is Less than 0');
                    }
                    else if(marginalProbability<0)
                    {
                        alert('ERROR : Marginal Probability P(B) Value is Less than 0');
                    }
                    else{


                        // Calculate posterior probability
                    const posteriorProbability = (likelihood * priorProbability) / marginalProbability;
            
            // Display result
            // document.getElementById('result').innerText = 'P(A|B) = ' + posteriorProbability.toFixed(4);

            resultDiv.innerHTML = `<div class='col-lg-12 col-md-12 col-24'>
                                            <div class='form'>
                                                

                                            <textarea name='result' rows="3" style='color:#000000;font-size:18px;' class='form-control' readonly>P(A|B) =  : ${posteriorProbability.toFixed(4)}

Percentage = : ${posteriorProbability.toFixed(4)*100} %
                                            </textarea>
                                            
                    
                                            </div>
                                      </div>`;
                        
                    }
                    
                    
                   
                });
            </script>
