                <div class='col-lg-12 col-24 mt-4'>
                    <p style='color:red;'>NOTE*: Only a Natural Number can Convert Fractional Part is not allowed!</p>
                                          </div>

            <div class="col-lg-12 col-24">
                
            <form id="conversionForm" class="custom-form contact-form" role="form">
        <div class="row">

            <div class="col-lg-12 col-md-12 col-24">
                <div class="form-floating">
                    <select name="number_system1" id="number_system1" class="form-control" required>
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                    <label for="number_system1">Select Number System</label>
                </div>
            </div>
            
            <div class="col-lg-12 col-md-12 col-12 text-center my-2">
                <span><h3>TO</h3></span>
            </div>
            
            <div class="col-lg-12 col-md-12 col-24">
                <div class="form-floating">
                    <select name="number_system2" id="number_system2" class="form-control" required>
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                    <label for="number_system2">Select Number System</label>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-24">
                <div class="form-floating">
                    <input type="text" name="number" id="number" class="form-control" placeholder="Number" required>
                    <label for="floatingInput">Enter Number</label>
                </div>
            </div>

            <div class="col-lg-4 col-12">
                <button type="submit" class="form-control" name="submit">Submit</button>
            </div>

            <div class="col-lg-4 col-12">
                <button type="reset" class="form-control" style="background-color:red;color:white" name="cancel">
                Cancel</button>
            </div>
            
            <div id="resultContainer" class="col-lg-12 col-md-12 col-24 mt-4" style="display: none;">
                <h3 id="resultMessage" style="color:red;"></h3>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('conversionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const numberSystem1 = document.getElementById('number_system1').value;
            const numberSystem2 = document.getElementById('number_system2').value;
            const number = document.getElementById('number').value;

            if (numberSystem1 === numberSystem2) {
                alert('You selected the same number system for both fields');
                return;
            }

            function convertNumber(number, fromBase, toBase) {
                // First convert the number from the source base to decimal
                const decimal = parseInt(number, fromBase);

                // Convert the decimal number to the target base
                return decimal.toString(toBase);
            }

            // Validate the input number
            let isValid = true;
            switch (numberSystem1) {
                case '2':
                    isValid = /^[01]+$/.test(number);
                    break;
                case '8':
                    isValid = /^[0-7]+$/.test(number);
                    break;
                case '10':
                    isValid = /^[0-9]+$/.test(number);
                    break;
                case '16':
                    isValid = /^[0-9A-Fa-f]+$/.test(number);
                    break;
            }

            const resultContainer = document.getElementById('resultContainer');
            const resultMessage = document.getElementById('resultMessage');

            if (!isValid) {
                resultContainer.style.display = 'block';
                resultMessage.style.color = 'red';
                resultMessage.innerText = 'Error: You entered an invalid number for the selected base!';
            } else {
                const result = convertNumber(number, numberSystem1, numberSystem2);
                resultContainer.style.display = 'block';
                resultMessage.style.color = 'black';
                resultMessage.innerText = `Result is: ${result}`;
            }
        });
    </script>
