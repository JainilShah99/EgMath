            <section class="section-padding section-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12">
                            <h3 class="mb-4 pb-2">Binary to Gray & Gray to Binary Converter</h3>
                        </div>
                        <div class="col-lg-12 col-24">
                            <form id="complementForm" class="custom-form contact-form" role="form">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-24">
                                        <div class="form-floating">
                                            <select name="number_system1" id="number_system1" class="form-control" required>
                                                <option value="1">Binary to Gray</option>
                                                <option value="2">Gray to Binary</option>
                                            </select>
                                            <label for="number_system1">Select Conversion</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-24">
                                        <div class="form-floating">
                                            <input type="text" name="number" id="number" class="form-control" placeholder="Number" required>
                                            <label for="floatingInput">Enter Number</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-12">
                                        <button type="submit" class="form-control" name="submit">Submit</button>
                                    </div>
                                    <div class="col-lg-4 col-12">
                                        <button type="reset" class="form-control" style="background-color:red;color:white" name="cancel">Cancel</button>
                                    </div>
                                </div>
                            </form>
                            <div id="result"></div>
                            <script>
                                document.getElementById('complementForm').addEventListener('submit', function(e) {
                                    e.preventDefault();
                                    const numberSystem = document.getElementById('number_system1').value;
                                    const number = document.getElementById('number').value;
                                    const resultDiv = document.getElementById('result');

                                    const isValidBinary = /^[01]+$/.test(number);
                                    if (!isValidBinary) {
                                        resultDiv.innerHTML = "<h3 style='color:red;'>Error*: Entered number is Not Binary!</h3>";
                                        return;
                                    }

                                    let result = '';
                                    if (numberSystem === '1') {
                                        // Binary to Gray conversion
                                        result = number[0];
                                        for (let i = 1; i < number.length; i++) {
                                            result += (number[i - 1] ^ number[i]).toString();
                                        }
                                    } else if (numberSystem === '2') {
                                        // Gray to Binary conversion
                                        result = number[0];
                                        for (let i = 1; i < number.length; i++) {
                                            result += (result[i - 1] ^ number[i]).toString();
                                        }
                                    }

                                    resultDiv.innerHTML = `<div class='col-lg-12 col-md-12 col-24'>
                                                                <div class='form'>
                                                                    <input type='text' name='result' style='color:#000000;' class='form-control' readonly value='Result is : ${result}'>
                                                                </div>
                                                          </div>`;
                                });
                            </script>
                        </div>
                    </div>
                </div>
